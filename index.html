<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For My Kuttappi ❤️</title>
    <style>
        body {
            background-color: #000;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            perspective: 2000px;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 1;
        }

        /* Initial state of card is hidden for the animation */
        .card {
            background: rgba(20, 20, 20, 0.9);
            padding: 40px 30px;
            border-radius: 25px;
            box-shadow: 0 0 50px rgba(255, 77, 109, 0.4);
            text-align: center;
            z-index: 10;
            border: 2px solid #ff4d6d;
            max-width: 350px;
            width: 85%;
            backdrop-filter: blur(15px);
            transform-style: preserve-3d;
            display: none; /* Starts hidden */
            opacity: 0;
        }

        /* Beautiful Popup Animation */
        .pop-animation {
            display: block;
            animation: cardReveal 1.2s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        @keyframes cardReveal {
            0% { transform: scale(0) rotateX(-90deg); opacity: 0; }
            100% { transform: scale(1) rotateX(0deg); opacity: 1; }
        }

        .couple-photo {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            object-fit: cover;
            border: 6px solid #ff4d6d;
            margin-bottom: 25px;
            position: absolute; /* Moves outside card's flow */
            top: -110px;
            left: 50%;
            margin-left: -110px;
            z-index: 50;
            box-shadow: 0 20px 60px rgba(0,0,0,0.8);
            /* Smooth float transition */
            transition: transform 0.1s ease-out;
            will-change: transform;
            display: none;
        }

        .heart {
            color: #ff4d6d;
            font-size: 110px;
            cursor: pointer;
            display: inline-block;
            animation: pulse 1.5s infinite;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        h1 { color: #fff; text-shadow: 0 0 10px #ff4d6d; margin-top: 80px;}
        #secret-message {
            color: #fff;
            margin-top: 20px;
            line-height: 1.6;
            font-size: 1.2rem;
            text-shadow: 0 0 8px #ff4d6d;
        }

        .trail {
            position: fixed;
            pointer-events: none;
            color: #ff4d6d;
            z-index: 9999;
            font-size: 50px !important;
            animation: floatAway 1.2s ease-out forwards;
        }

        @keyframes floatAway {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-120px) rotate(30deg) scale(0.5); opacity: 0; }
        }
    </style>
</head>
<body>

    <canvas id="canvas"></canvas>
    <audio id="bg-music" src="firework.mp3" preload="auto" loop></audio>

    <div class="card" id="main-card">
        <img id="main-photo" src="https://i.ibb.co/B5n35GZQ/Whats-App-Image-2026-02-11-at-2-12-29-PM.jpg" class="couple-photo" alt="Us">
        <h1 id="title-msg">I Love You Forever!</h1>
        <div id="secret-message">
            എന്റെ ചക്കരയാട്ടോ ❤️.....<br>
            Happy Valentines Day Dear. <br><br>
            You are the best thing that ever happened to me. Every day with you feels like a gift. ❤️
        </div>
    </div>

    <div id="heart-btn" class="heart" onclick="handleHeartClick()">❤️</div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const photo = document.getElementById('main-photo');
        const card = document.getElementById('main-card');
        const heartBtn = document.getElementById('heart-btn');
        const music = document.getElementById('bg-music');
        
        let clickCount = 0;
        let isCelebrating = false;

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        function handleHeartClick() {
            clickCount++;
            if (clickCount < 5) {
                const x = Math.random() * (window.innerWidth - 150) + 75;
                const y = Math.random() * (window.innerHeight - 150) + 75;
                heartBtn.style.left = x + 'px';
                heartBtn.style.top = y + 'px';
                heartBtn.style.transform = 'translate(-50%, -50%)';
            } else {
                celebrate();
            }
        }

        let particles = [];
        function createFirework(x, y) {
            const hue = Math.random() * 360;
            for (let i = 0; i < 120; i++) {
                particles.push({
                    x: x, y: y,
                    dx: (Math.random() - 0.5) * 22,
                    dy: (Math.random() - 0.5) * 22,
                    size: Math.random() * 4 + 1,
                    color: `hsl(${hue}, 100%, 60%)`,
                    life: 100, opacity: 1
                });
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            particles.forEach((p, i) => {
                p.x += p.dx; p.y += p.dy; p.dy += 0.15; p.life--; p.opacity -= 0.01;
                ctx.globalAlpha = p.opacity;
                ctx.fillStyle = p.color;
                ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2); ctx.fill();
                if (p.life <= 0 || p.opacity <= 0) particles.splice(i, 1);
            });
            requestAnimationFrame(animate);
        }
        animate();

        function celebrate() {
            if(isCelebrating) return;
            isCelebrating = true;

            heartBtn.style.display = 'none';
            card.classList.add('pop-animation');
            photo.style.display = 'block';
            
            music.volume = 0.8;
            music.play();

            setInterval(() => {
                createFirework(Math.random() * canvas.width, Math.random() * canvas.height);
            }, 700);
        }

        document.addEventListener('mousemove', function(e) {
            // Heart trail
            const h = document.createElement('div');
            h.innerHTML = '❤️';
            h.className = 'trail';
            h.style.left = e.clientX - 25 + 'px';
            h.style.top = e.clientY - 25 + 'px';
            document.body.appendChild(h);
            setTimeout(() => { h.remove(); }, 1200);

            // Parallax movement
            const moveX = (e.clientX - window.innerWidth / 2) / 20;
            const moveY = (e.clientY - window.innerHeight / 2) / 20;

            if(isCelebrating) {
                // The card tilts slightly
                card.style.transform = `rotateY(${moveX}deg) rotateX(${-moveY}deg)`;
                
                // The PHOTO floats independently and much more aggressively
                // translateZ(250px) pushes it way out in front
                photo.style.transform = `translateZ(250px) translateX(${moveX * 2}px) translateY(${moveY * 2}px) rotate(${moveX * 0.5}deg)`;
            }
        });
    </script>
</body>
</html>
