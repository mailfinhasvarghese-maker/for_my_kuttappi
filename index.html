<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For My Kuttappi ❤️</title>
    <style>
        body {
            background-color: #000;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }

        /* Full screen canvas */
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 1;
        }

        .card {
            background: rgba(20, 20, 20, 0.85);
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 0 50px rgba(255, 77, 109, 0.5);
            text-align: center;
            z-index: 10;
            border: 2px solid #ff4d6d;
            max-width: 350px;
            width: 85%;
            backdrop-filter: blur(15px);
            transition: transform 0.1s ease-out;
        }

        .couple-photo {
            display: none;
            width: 220px;
            height: 220px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #ff4d6d;
            margin-bottom: 20px;
        }

        .show-image {
            display: inline-block;
            animation: popIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .heart {
            color: #ff4d6d;
            font-size: 110px;
            cursor: pointer;
            display: inline-block;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        h1 { color: #fff; font-size: 1.8rem; text-shadow: 0 0 10px #ff4d6d; }
        p { color: #ffafcc; font-size: 1.1rem; }

        #secret-message {
            display: none;
            color: #fff;
            margin-top: 20px;
            line-height: 1.6;
            font-size: 1.2rem;
            text-shadow: 0 0 8px #ff4d6d;
        }

        /* LARGE Mouse Heart */
        .trail {
            position: fixed;
            pointer-events: none;
            color: #ff4d6d;
            z-index: 9999;
            font-size: 50px !important; /* Extremely large and visible */
            animation: floatAway 1.2s ease-out forwards;
        }

        @keyframes floatAway {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-120px) rotate(30deg) scale(0.5); opacity: 0; }
        }
    </style>
</head>
<body>

    <canvas id="canvas"></canvas>
    
    <audio id="firework-audio" src="firework.mp3"></audio>

    <div class="card" id="main-card">
        <img id="main-photo" src="https://i.ibb.co/B5n35GZQ/Whats-App-Image-2026-02-11-at-2-12-29-PM.jpg" class="couple-photo" alt="Us">
        <div id="heart-btn" class="heart" onclick="celebrate()">❤️</div>
        
        <h1 id="main-title">A Message for You <br> എന്റെ കുട്ടാപ്പി ❤️</h1>
        <p id="sub-text">Tap the heart to open...</p>
        
        <div id="secret-message">
            എന്റെ ചക്കരയാട്ടോ ❤️.....<br>
            Happy Valentines Day Dear. <br><br>
            You are the best thing that ever happened to me. Every day with you feels like a gift. ❤️
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const photo = document.getElementById('main-photo');
        const card = document.getElementById('main-card');
        const fireworkAudio = document.getElementById('firework-audio');
        
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        let particles = [];
        let isCelebrating = false;

        function createFirework(x, y) {
            const hue = Math.random() * 360;
            for (let i = 0; i < 150; i++) {
                particles.push({
                    x: x, y: y,
                    dx: (Math.random() - 0.5) * 22,
                    dy: (Math.random() - 0.5) * 22,
                    size: Math.random() * 5 + 1,
                    color: `hsl(${hue}, 100%, 60%)`,
                    life: 100,
                    opacity: 1
                });
            }
            // Trigger sound for each burst
            const soundClone = fireworkAudio.cloneNode();
            soundClone.volume = 0.7;
            soundClone.play().catch(() => {});
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.25)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            particles.forEach((p, i) => {
                p.x += p.dx; p.y += p.dy; p.dy += 0.15; p.life--; p.opacity -= 0.01;
                ctx.globalAlpha = p.opacity;
                ctx.fillStyle = p.color;
                ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2); ctx.fill();
                if (p.life <= 0 || p.opacity <= 0) particles.splice(i, 1);
            });
            requestAnimationFrame(animate);
        }
        animate();

        function celebrate() {
            if(isCelebrating) return;
            isCelebrating = true;

            photo.classList.add('show-image');
            document.getElementById('secret-message').style.display = 'block';
            document.getElementById('heart-btn').style.display = 'none';
            document.getElementById('main-title').innerText = "I Love You Forever!";
            document.getElementById('sub-text').style.display = 'none';

            // Immediate first burst
            createFirework(canvas.width/2, canvas.height/2);

            setInterval(() => {
                createFirework(Math.random() * canvas.width, Math.random() * canvas.height);
            }, 700);
        }

        // Mouse trail - Fixed to follow cursor properly across screen
        document.addEventListener('mousemove', function(e) {
            const heart = document.createElement('div');
            heart.innerHTML = '❤️';
            heart.className = 'trail';
            heart.style.left = e.clientX - 25 + 'px'; // Center the heart
            heart.style.top = e.clientY - 25 + 'px';
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 1200);

            // Tilt effect
            const xAxis = (window.innerWidth / 2 - e.pageX) / 30;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 30;
            card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });
    </script>
</body>
</html>
